<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <form action="get" novalidate>
        <label for="email">
            <input type="email" id="emailinput" name="email" placeholder="Email" required>
            <span class="error" id="emailerror"></span>
        </label>
        <label for="country">
            <input type="text" id="countryinput" name="country" placeholder="Enter Your Country" required>
            <span class="error" id="countryerror"></span>
        </label>
        <label for="zip">
            <input type="number" id="zipinput" name="zip" placeholder="5 digit Zip Code" required>
            <span class="error" id="ziperror"></span>
        </label>
        <label for="password">
            <input type="password" id="passwordinput" name="password" placeholder="Password" required minlength="8">
            <span class="error" id="pwderror"></span>
        </label>
        <label for="passwordconfirm">
            <input type="password" id="passwordconfirminput" name="passwordconfirm" placeholder="Confirm Password" required minlength="8">
            <span class="error" id="pwdcerror"></span>
        </label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
